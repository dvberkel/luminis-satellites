<html>
	<head>
		<title>Luminis &raquo; Satellites</title>
		<script type="text/javascript">
			(function(){
				var DocumentTree = function(name) {
					var _name = name;
					var _satellites = [];
					
					var performOnSatellites = function(aFunction) {
						for (var index = 0; index < _satellites.length; index++) {
							aFunction(_satellites[index]);
						}
					}
					
					this.add = function(satellite) {
						var body = this;
						satellite.getBody = function(){ return body };
						_satellites.push(satellite);
						return body;
					}
					
					this.accept = function(visitor, upToLevel) {
						if (typeof upToLevel == 'undefined') {upToLevel = -1;}
						visitor.visit(_name);
						if (upToLevel != 0) {
							performOnSatellites(function(satellite){
								satellite.accept(visitor, upToLevel - 1);
							});
						}
					}
					
					this.getBody = function() {
						return this;
					}
					
					this.pass = function(filter) {
						return filter(_name);
					}
					
					this.downTo = function(name, walker) {
						var filter = function(aName) { return aName == name; }
						performOnSatellites(function(satellite){
							if (satellite.pass(filter)) {
								walker.currentRoot(satellite)
							}
						});
					}
					
					this.up = function(walker) {
						walker.currentRoot(walker.currentRoot().getBody());
					}
				};
				window.DocumentTree = DocumentTree;
				
				var DocumentTreeWalker = function(documentTree) {
					var _currentRoot = documentTree
					var _observers = [];
					
					var notify = function(direction) {
						for (var index = 0; index < _observers.length; index++) {
							var observer = _observers[index];
							if (observer[direction]) {
								observer[direction](this);
							}
						}
					}
					
					this.currentRoot = function(aDocumentTree) {
						if (typeof aDocumentTree != 'undefined') {
							_currentRoot = aDocumentTree;
						}
						return _currentRoot;
					}
					
					this.downTo = function(name) {
						_currentRoot.downTo(name, this);
						notify("down");
					}
					
					this.up = function() {
						_currentRoot.up(this);
						notify("up");
					}
					
					this.add = function(observer) {
						_observers.push(observer);
					}
				}
				window.DocumentTreeWalker = DocumentTreeWalker;
			})();
			
			var tree = 	new DocumentTree("Luminis")
					.add(new DocumentTree("OSGI")
						.add(new DocumentTree("Technology"))
						.add(new DocumentTree("Academy"))
						.add(new DocumentTree("Interaction"))
					).add(new DocumentTree("Embedded Devices")
						.add(new DocumentTree("Technology"))
						.add(new DocumentTree("Academy"))
						.add(new DocumentTree("Interaction"))
					).add(new DocumentTree("Semantic Web")
						.add(new DocumentTree("Technology"))
						.add(new DocumentTree("Academy"))
						.add(new DocumentTree("Interaction"))
					);

			
			var Counter = function() {
				var _count = 0;
				
				this.visit = function(name) {
					_count++;
				}
				
				this.getCount = function() {
					return _count;
				}
			};
			
			console.log(tree);
			
			var counter = new Counter();
			tree.accept(counter);
			console.log(counter.getCount());

			counter = new Counter();
			tree.accept(counter, 1);
			console.log(counter.getCount());
			
			var spy = new DocumentTree("spy");
			tree.add(spy);
			console.log(tree === spy.getBody());
			
			var walker = new DocumentTreeWalker(tree);
			console.log(walker.currentRoot(spy) === spy);
			
			var spyFilter = function(name) {
				return name == "spy";
			}
			console.log(tree.pass(spyFilter));
			console.log(spy.pass(spyFilter));
			
			walker = new DocumentTreeWalker(tree);
			walker.downTo("spy");
			console.log(walker.currentRoot() === spy);
			
			walker.up();
			console.log(walker.currentRoot() == tree);
			
			walker.add({
				up: function(walker){console.log("went up");}, 
				down: function(walker){console.log("went down");}
			});
			walker.downTo("spy");
			walker.up();
			walker.downTo("OSGI");
			walker.downTo("Academy");
		</script>
	</head>
	<body>
		<h1>Satellites</h1>
	</body>
</html>
